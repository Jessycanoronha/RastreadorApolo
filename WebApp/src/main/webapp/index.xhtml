<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="index.css"/>
    </h:head>
    <h:body id="principal">
        <div id="quadro">
            <h:form>
                <p:messages autoUpdate="true" showDetail="true"/>
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtEmail" value="Email"/>
                    <p:inputText id="txtEmail" value="#{IndexController.usuario.email}" 
                               required="true" requiredMessage="Campo requerido"
                               validatorMessage="Email com Formato Invalido">
                            <f:validateRegex pattern=
                                             "^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText> 
                    <p:outputLabel for="txtSenha" value="Senha"/>
                    <p:password id="txtSenha" value="#{IndexController.usuario.senha}" required="true" />
                    <h:column /> 
                    <p:commandButton icon="ui-icon-key" action="#{IndexController.iniciarSessao()}" value="Entrar"/>
                </h:panelGrid>  
                <p:separator />
                <!--<p:link value="Criar Conta" outcome="usuario"/>-->
            </h:form>
        </div>    
    </h:body>
</html>
